<!DOCTYPE html>
<html>
    <head>
        <title>Shopping list</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script type="text/javascript" src="shopping.js" async></script>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <h3>List name</h3>
        <div id="shopping-list"></div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Element's name" aria-label="Element's name" aria-describedby="button-addon2" id="field-add-element">
            <button class="btn btn-outline-secondary" type="button" id="button-add-element">Add</button>
        </div>
        <button class="btn btn-outline-secondary" type="button" id="button-reset">Reset List</button>
    </body>
</html>
